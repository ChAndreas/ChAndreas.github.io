---
layout: default
title: Home
---
<div class="home">

  <h2 class="page-heading">Articles</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h4>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h4>
      </li>
    {% endfor %}
  </ul>

</div>
